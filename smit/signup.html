<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login-signup.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="firebase.js"></script>
    <script defer type="module" src="login-signup.js"></script>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="shadow card col-xl-5 col-lg-6 col-md-7 col-sm-9 col-10">
                <div class="mt-2 text-center card-header">
                    <h2 class="card-heading mb-3 mt-3">Sign Up</h2>
                    <p class="card-subheading">Hello ! Please enter your details.</p>
                </div>
                <div class="card-body pt-0">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="card-inputs form-control" id="username" placeholder="John123">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="card-inputs form-control" id="email" aria-describedby="emailHelp"
                            placeholder="xyz@gmail.com">
                    </div>
                    <div class="mb-4 password-input-wrapper">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="card-inputs form-control" id="password" maxlength="12">
                        <div class="password-svg" id="show-password-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                                <g fill="none">
                                    <path
                                        d="M24 0v24H0V0h24ZM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035c-.01-.004-.019-.001-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427c-.002-.01-.009-.017-.017-.018Zm.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093c.012.004.023 0 .029-.008l.004-.014l-.034-.614c-.003-.012-.01-.02-.02-.022Zm-.715.002a.023.023 0 0 0-.027.006l-.006.014l-.034.614c0 .012.007.02.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01l-.184-.092Z" />
                                    <path fill="currentColor"
                                        d="M3.05 9.31a1 1 0 1 1 1.914-.577c2.086 6.986 11.982 6.987 14.07.004a1 1 0 1 1 1.918.57a9.509 9.509 0 0 1-1.813 3.417L20.414 14A1 1 0 0 1 19 15.414l-1.311-1.311a9.116 9.116 0 0 1-2.32 1.269l.357 1.335a1 1 0 1 1-1.931.518l-.364-1.357c-.947.14-1.915.14-2.862 0l-.364 1.357a1 1 0 1 1-1.931-.518l.357-1.335a9.118 9.118 0 0 1-2.32-1.27l-1.31 1.312A1 1 0 0 1 3.585 14l1.275-1.275c-.784-.936-1.41-2.074-1.812-3.414Z" />
                                </g>
                            </svg>
                        </div>
                    </div>
                    <span id="error-message" class="my-2 d-flex align-items-center">
                    </span>
                    <div class="d-grid gap-2 mt-4">
                        <button id="signup-btn" class="btn btn-primary" type="button">Sign Up</button>
                    </div>
                </div>
                <div class="card-footer text-center ">
                    <p class="card-link mt-0">Already have an account ? <a href="signin.html">Sign In!</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
