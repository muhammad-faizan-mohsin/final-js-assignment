<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="bootstrap.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>

    <div class="bg-nav">
        <nav class="navbar container">
            <div class="container-fluid">
                <a class="navbar-brand main-heading"> Personal Blogging App</a>
                <form class="d-flex achar gap-4 " role="search">
                    <a href="./profile.html">
                        <p id="profile-name"></p>
                    </a>
                    <a href=""><b id="signout">Logout</b></a>
                </form>
            </div>
        </nav>
    </div>

    <div class="sec-nav-main">

            <div class="sec-nav-heading">
                <p>Dashboard</p>
            </div>

        </div>
    </div>

    <div class="container ">
        <div class="main-box mt-4">
            <div>
                <input type="text" class="form-control" placeholder="Title" aria-label="Username"
                    aria-describedby="basic-addon1" id="usernameInput">

                <textarea class="form-control mt-4 text-area" aria-label="With textarea"
                    placeholder="What is in Your Mind..." id="postInput"></textarea>
                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-primary" type="button" id="submitBlog">Submit</button>
                </div>
            </div>
        </div>

        <div class="sub-heading">
            <p>My Blogs</p>
        </div>
        <div>
            <div class="main-box mb-4" id="main-box">


            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
